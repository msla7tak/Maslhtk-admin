  <script>


    $.ajax({
      url: 'https://masl7tak-production.up.railway.app/api/v1/businesses?offset=0',
      method: 'GET',
      success: function (data) {
        const $businessSelect = $('#business-select');
        $businessSelect.empty();
        $.each(data, function (index, business) {
          $businessSelect.append($('<option>', {
            value: business.id,
            text: business.name
          }));
        });
      }
    });
    $.ajax({
      url: 'https://masl7tak-production.up.railway.app/api/v1/category',
      method: 'GET',
      success: function (data) {
        const $categorySelect = $('#category-select');
        $categorySelect.empty();
        $.each(data, function (index, category) {
          $categorySelect.append($('<option>', {
            value: category.id,
            text: category.name
          }));
        });
      }
    });

    $(document).ready(function () {
      $('form').submit(function (event) {
        event.preventDefault(); // prevent default form submission behavior

        // Get values from the form
        const discountValue = $('#name').val();
        const description = $('#description').val();
        const businessId = $('#business-select').val();
        const categoryId = $('#category-select').val();
        const rate = $('#price').val();
        const imageInput = $('#image')[0]; // use [0] to get the DOM element
        const imageFile = imageInput.files[0];

        // Construct the form data
        const formData = new FormData();
        formData.append('file', imageFile);
        formData.append('discountValue', discountValue);
        formData.append('creationDate', '2022-03-20');
        formData.append('validUntil', '2022-04-20');
        formData.append('products.id', 1);
        formData.append('is_available', true);
        formData.append('rate', rate);
        formData.append('business.id', businessId);
        formData.append('category.id', categoryId);
        formData.append('carBrand', 1);
        formData.append('carModel', 1);

        // Submit the form data using AJAX
        $.ajax({
          url: 'https://masl7tak-production.up.railway.app/api/v1/services/save',
          type: 'POST',
          data: formData,
          processData: false,
          contentType: false,
          success: function (data) {
            console.log('Form submission success:', data);
            // Clear the form
            $('form').trigger('reset');
            // Show a pop-up message
            alert('Form submitted successfully!');
          },
          error: function (xhr, status, error) {
            alert('Form submission error!');

            console.error('Form submission error:', error);
            // Handle error response
          }
        });
      });
    });
  </script>
