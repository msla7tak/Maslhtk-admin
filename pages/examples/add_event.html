  <script>
    $.ajax({
      url: 'https://masl7tak-production.up.railway.app/api/admin/businesses',
      method: 'GET',
      headers: {
        Authorization: 'Bearer ' + localStorage.getItem('token')
      },
      success: function (data) {
        const $businessSelect = $('#business-select');
        $businessSelect.empty();

        // Add an initial empty option
        $businessSelect.append($('<option>', {
          value: '',
          text: 'Select a business' // You can customize the label as needed
        }));

        // Populate the select with business options
        $.each(data, function (index, business) {
          $businessSelect.append($('<option>', {
            value: business.id,
            text: business.name
          }));
        });
      }
    });

    $(document).ready(function () {
      $('form').submit(function (event) {
        event.preventDefault(); // prevent default form submission behavior

        // Get values from the form
        const event_title = $('#event_title').val() + '';
        const event_sub_title = $('#event_sub_title').val() + '';
        const selectedValue = $('#business-select').val();
        const businessId = selectedValue !== '' ? selectedValue : null;
        const files = $('#image')[0].files; // use [0] to get the DOM element
        const token = localStorage.getItem('token');
        uploadImage(files, function (image) {
          // Callback function for handling the image upload response

          const eventOb = {
            "event_title": event_title,
            "event_sub_title": event_sub_title,
            "image": image,
            "business":businessId
          };

          $.ajax({
            url: 'https://masl7tak-production.up.railway.app/api/admin/event-offers',
            type: 'POST',
            contentType: 'application/json', // Set content type to JSON
            data: JSON.stringify(eventOb),
            headers: {
              Authorization: 'Bearer ' + token
            },
            success: function (data) {
              console.log('Form submission success:', data);
              // Clear the form
              $('form').trigger('reset');
              // Show a pop-up message
              alert('Form submitted successfully!');
            },
            error: function (xhr, status, error) {
              console.error('Form submission error:', error);
              console.log('Response Text:', xhr.responseText);
              // Handle error response
            }
          });
        });
      });

      function uploadImage(files, callback) {
        const formData = new FormData();

        for (let i = 0; i < files.length; i++) {
          formData.append('file', files[i]);
        }

        $.ajax({
          url: "https://masl7tak-production.up.railway.app/api/user/s3/upload",
          type: "POST",
          data: formData,
          processData: false,
          contentType: false,
          headers: {
            Authorization: 'Bearer ' +  localStorage.getItem('token')
          },
          success: function (response) {
            callback(response); // Pass the response to the callback function
          },
          error: function (xhr, status, error) {

            alert('Form submission error!');
            console.log(error); // log any errors in the browser console
          },
        });
      }
    });

  </script>
