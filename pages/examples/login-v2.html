<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Maslhtk | Log in (v2)</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>

<body class="hold-transition login-page">
  <div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <a class="h1"><b>Admin</b> Dashbord</a>
      </div>
      <div class="card-body">
        <p class="login-box-msg">Sign in to start your session</p>

        <form action="../../index.html" id="loginForm">

          <div class="input-group mb-3">
            <input type="email" class="form-control" id="email" placeholder="Email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <input type="submit" id="submit" value="Create" class="btn btn-success float-right">

        </form>

        <div>
          <form>
          </form>
        </div>
        <!-- /.social-auth-links -->


      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
  <!-- /.login-box -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#loginForm').submit(function (event) {
        event.preventDefault(); // prevent default form submission behavior

        // Get values from the form
        const email = $('#email').val();
        const password = $('#password').val();

        // Construct the JSON data
        const jsonData = JSON.stringify({
          email: email,
          password: password
        });

        // Submit the form data using AJAX
        $.ajax({
          url: 'https://masl7tak-production.up.railway.app/api/public/user/login',
          type: 'POST',
          data: jsonData,
          contentType: 'application/json',
          success: function (data) {
            localStorage.setItem('token', data.token);

            // Show a pop-up message
            window.location.href = '../../index.html';

          },
          error: function (xhr, status, error) {
            console.error('Form submission error:', error);
            // Handle error response
          }
        });

      });
    });

  </script>

  <!-- jQuery -->
  <script src="../../plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="../../dist/js/adminlte.min.js"></script>
</body>

</html>
