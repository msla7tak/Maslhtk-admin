  <script>
    var countsup=1;
    var countpub=1;
    function populateTable(response, offset) {
      console.log(response); // Check the response in the browser console
      if (response && response.length > 0) { // Check if the response contains data
        var container = $(".api-git-container");
        container.empty(); // Clear the existing content

        $.each(response, function (i, faq) {
          var cardHtml = `
              <div class="card card-primary card-outline">
              <a class="d-block w-100" data-toggle="collapse" href="#collapseOne">
                <div class="card-header">
                  <h4 class="card-title ">
                    ${countpub++}. ${faq.question_en}
                  </h4>
                  <div class="project-actions text-right">
                    <a class="btn btn-primary btn-sm" href="faq-update.html?id=${faq.id}">
                      <i class="fas fa-folder">
                      </i>
                      Edit
                    </a>
                            <a class="btn btn-danger btn-sm" onclick="confirmDelete(${faq.id})">
                      <i class="fas fa-trash">
                      </i>
                      Delete
                    </a>
                  </div>
                </div>
              </a>
              <div id="collapseOne" class="collapse show" data-parent="#accordion">
                <div class="card-body">
                ${faq.answer_en==null?"":faq.answer_en}
                </div>
              </div>

            </div>

      `;
          container.append(cardHtml); // Append the generated card to the container
        });
      }
    }
    function populateTable2(response, offset) {
      console.log(response); // Check the response in the browser console
      if (response && response.length > 0) { // Check if the response contains data
        var container = $(".api-git");
        container.empty(); // Clear the existing content

        $.each(response, function (i, faq) {
          var cardHtml = `
              <div class="card card-primary card-outline">
              <a class="d-block w-100" data-toggle="collapse" href="#collapseOne">
                <div class="card-header">
                  <h4 class="card-title ">
                    ${countsup++}. ${faq.question_en}
                  </h4>
                  <div class="project-actions text-right">
                    <a class="btn btn-primary btn-sm" href="faq-update.html?id=${faq.id}">
                      <i class="fas fa-folder">
                      </i>
                      Edit
                    </a>
                            <a class="btn btn-danger btn-sm" onclick="confirmDelete(${faq.id})">
                      <i class="fas fa-trash">
                      </i>
                      Delete
                    </a>
                  </div>
                </div>
              </a>
              <div id="collapseOne" class="collapse show" data-parent="#accordion">
                <div class="card-body">
                ${faq.answer_en==null?"":faq.answer_en}
                </div>
              </div>

            </div>

      `;
          container.append(cardHtml); // Append the generated card to the container
        });
      }
    }
    function confirmDelete(serviceId) {
      // Display a confirmation dialog to the user
      const confirmDelete = confirm('Are you sure you want to delete this service?');

      if (confirmDelete) {
        // User confirmed the deletion, perform the actual deletion logic
        deleteCategory(serviceId);
      } else {
        // User canceled the deletion, do nothing or handle the cancellation if needed
        console.log('Deletion canceled by the user.');
      }
    }
    function deleteCategory(serviceId) {

      $.ajax({
        url: `https://masl7tak-production.up.railway.app/api/admin/faq/${serviceId}`,
        method: 'DELETE',
        headers: {
          Authorization: 'Bearer ' + localStorage.getItem('token')
        },
        success: function (response) {
          // Handle the success response, such as updating the UI or reloading the category list.
          console.log('service deleted successfully.');
          // Example: You can refresh the page after successful deletion.
          window.location.reload();
        },
        error: function (error) {
          alert('Form submission error!');

          // Handle the error response if the deletion fails.
          console.error('Error deleting :', error);
        }
      });
    }
    $(document).ready(function () {
      $.ajax({
        url: "https://masl7tak-production.up.railway.app/api/public/faq", // Set the default offset to 1
        type: "GET",
        dataType: "json",
        success: function (response) {
          populateTable(response, 1); // Pass the default offset value to the populateTable function
        },
        error: function (xhr, status, error) {
          alert('Form submission error!');

          console.log(error); // Log any errors in the browser console
        }
      });
      $.ajax({
        url: "https://masl7tak-production.up.railway.app/api/public/faq/support", // Set the default offset to 1
        type: "GET",
        dataType: "json",
        success: function (response) {
          populateTable2(response, 1); // Pass the default offset value to the populateTable function
        },
        error: function (xhr, status, error) {
          alert('Form submission error!');

          console.log(error); // Log any errors in the browser console
        }
      });

      var pageItems = $(".page-item");
      pageItems.click(function () {
        var offset = $(this).text(); // Get the page-item number as the offset
        $.ajax({
          url: "https://masl7tak-production.up.railway.app/api/public/faq?offset=" + (offset - 1),
          type: "GET",
          dataType: "json",
          success: function (response) {
            populateTable(response, offset); // Pass the offset to the populateTable function
          },
          error: function (xhr, status, error) {
            alert('Form submission error!');

            console.log(error); // Log any errors in the browser console
          }
        });
      });
    });





    var currentPage = 1;

    $("#prevButton").click(function () {
      if (currentPage > 1) {
        currentPage--;
        $.ajax({
          url: "https://masl7tak-production.up.railway.app/api/public/faq?offset=" + (currentPage - 1),
          type: "GET",
          dataType: "json",
          success: function (response) {
            populateTable(response, currentPage);
            if (!response.empty) {
              generatePagination();
            }            // Pass the offset to the populateTable function
          },
          error: function (xhr, status, error) {
            alert('Form submission error!');

            console.log(error); // Log any errors in the browser console
          },
        });

      }
    });

    $("#nextButton").click(function () {
      currentPage++;
      $.ajax({
        url: "https://masl7tak-production.up.railway.app/api/public/faq?offset=" + (currentPage - 1),
        type: "GET",
        dataType: "json",
        success: function (response) {
          populateTable(response, currentPage);
          if (!response.empty) {
            generatePagination();
          }

        },
        error: function (xhr, status, error) {
          console.log(error); // Log any errors in the browser console
        },
      });

    });


    function generatePagination() {
      var paginationList = $(".pagination-list");
      paginationList.empty(); // Clear existing page items

      var pageItem = $("<li>").addClass("page-item").attr("id", "page_" + currentPage);
      var pageLink = $("<a>").addClass("page-link").attr("href", "#").text(currentPage);
      pageItem.append(pageLink);
      paginationList.append(pageItem);
    }

    generatePagination(); // Generate initial pagination




  </script>
